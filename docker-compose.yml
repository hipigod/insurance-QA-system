version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: insurance-backend
    ports:
      - "8000:8000"
    environment:
      - APP_NAME=Insurance QA System
      - APP_VERSION=1.0.0
      - SERVER_PORT=8000
      - DEFAULT_MODEL=${DEFAULT_MODEL:-deepseek-chat}
      - MODEL_API_KEY=${MODEL_API_KEY}
      - MODEL_API_BASE=${MODEL_API_BASE:-https://api.deepseek.com/v1}
      - AI_RESPONSE_TIMEOUT=${AI_RESPONSE_TIMEOUT:-25}
      - AI_TEMPERATURE=${AI_TEMPERATURE:-0.7}
      - CORS_ORIGINS=["http://localhost:80","http://localhost:5173"]
    volumes:
      - backend-data:/app/data
      - backend-logs:/app/logs
    restart: unless-stopped
    networks:
      - insurance-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: insurance-frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - insurance-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  insurance-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  backend-data:
  backend-logs:
